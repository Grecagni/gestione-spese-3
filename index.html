<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese 3</title>
    
    <!-- Caricamento di TailwindCSS tramite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Collegamento al file CSS personalizzato -->
    <link rel="stylesheet" href="/gestione-spese-3/style.css">

    <!-- Caricamento di React e ReactDOM tramite CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Caricamento di Babel per supportare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Caricamento di Chart.js per i grafici -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto p-4"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <!-- Inizializzazione dell'app Firebase -->
    <script type="text/javascript">
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDxOz1U0FenR22nahHooSF9Te6tpA3gY0w",
            authDomain: "gestione-spese-3.firebaseapp.com",
            projectId: "gestione-spese-3",
            storageBucket: "gestione-spese-3.appspot.com",
            messagingSenderId: "783893938838",
            appId: "1:783893938838:web:f124cc544185534bea38b7"
        };
        
        // Inizializzazione Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <!-- Codice React -->
    <script type="text/babel">
        function ExpenseCard({ title, date, total, contributors }) {
            return (
                <div className="bg-white p-4 rounded-lg shadow-md my-4 border-l-4 border-blue-500 custom-card">
                    <h2 className="text-2xl font-bold text-blue-600">{title}</h2>
                    <p className="text-sm text-gray-500 mb-2">{date}</p>
                    <p className="text-lg font-semibold mb-2">Totale: <span className="text-green-500">€{total}</span></p>
                    <ul className="list-disc list-inside mb-2">
                        {contributors.map((contributor, index) => (
                            <li key={index} className="text-gray-700">{contributor.name} ha messo: <span className="font-semibold">€{contributor.amount}</span></li>
                        ))}
                    </ul>
                    <button className="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-700 custom-button">Elimina</button>
                </div>
            );
        }

        function ExpensesChart() {
            React.useEffect(() => {
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Jack', 'Ste'],
                        datasets: [{
                            data: [50, 50],
                            backgroundColor: ['#FF6384', '#36A2EB'],
                        }],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.label + ': €' + context.raw;
                                    }
                                }
                            }
                        }
                    }
                });
            }, []);

            return <canvas id="myChart" className="my-4"></canvas>;
        }

        function App() {
            const expenses = [
                { title: 'G', date: '25/08/2024', total: 100, contributors: [{ name: 'Jack', amount: 50 }, { name: 'Ste', amount: 50 }] },
                { title: 'Prova_Jack_4', date: '24/08/2024', total: 100, contributors: [{ name: 'Jack', amount: 100 }, { name: 'Ste', amount: 0 }] },
            ];

            return (
                <div>
                    <h1 className="text-3xl font-bold text-center text-blue-700 my-6">Gestione Spese</h1>
                    <ExpensesChart />
                    {expenses.map((expense, index) => (
                        <ExpenseCard
                            key={index}
                            title={expense.title}
                            date={expense.date}
                            total={expense.total}
                            contributors={expense.contributors}
                        />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
