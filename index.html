<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese 3</title>
    
    <!-- Caricamento di TailwindCSS tramite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Collegamento al file CSS personalizzato -->
    <link rel="stylesheet" href="/gestione-spese-3/style.css">

    <!-- Caricamento di React e ReactDOM tramite CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Caricamento di Babel per supportare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Caricamento di Chart.js per i grafici -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto p-4"></div>

    <!-- Firebase compatibile con browser senza moduli ES6 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Inizializzazione dell'app Firebase -->
    <script type="text/javascript">
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDxOz1U0FenR22nahHooSF9Te6tpA3gY0w",
            authDomain: "gestione-spese-3.firebaseapp.com",
            projectId: "gestione-spese-3",
            storageBucket: "gestione-spese-3.appspot.com",
            messagingSenderId: "783893938838",
            appId: "1:783893938838:web:f124cc544185534bea38b7"
        };
        
        // Inizializzazione Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <!-- Codice React -->
    <script type="text/babel">
        function ExpenseCard({ title, date, total, contributors }) {
            return (
                <div className="bg-white p-4 rounded-lg shadow-md my-4 border-l-4 border-blue-500 custom-card">
                    <h2 className="text-2xl font-bold text-blue-600">{title}</h2>
                    <p className="text-sm text-gray-500 mb-2">{date}</p>
                    <p className="text-lg font-semibold mb-2">Totale: <span className="text-green-500">€{total}</span></p>
                    <ul className="list-disc list-inside mb-2">
                        {contributors.map((contributor, index) => (
                            <li key={index} className="text-gray-700">{contributor.name} ha messo: <span className="font-semibold">€{contributor.amount}</span></li>
                        ))}
                    </ul>
                    <button className="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-700 custom-button">Elimina</button>
                </div>
            );
        }

        function ExpensesChart({ expenses }) {
            React.useEffect(() => {
                const ctx = document.getElementById('myChart').getContext('2d');
                const contributors = [];
                const totals = [];

                expenses.forEach(expense => {
                    expense.contributors.forEach(contributor => {
                        const index = contributors.indexOf(contributor.name);
                        if (index === -1) {
                            contributors.push(contributor.name);
                            totals.push(contributor.amount);
                        } else {
                            totals[index] += contributor.amount;
                        }
                    });
                });

                // Verifica se il grafico esiste già e distruggilo prima di crearne uno nuovo
                if (window.myChart && typeof window.myChart.destroy === 'function') {
                    window.myChart.destroy();
                }

                window.myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: contributors,
                        datasets: [{
                            data: totals,
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'], // Aggiungi colori se hai più di due utenti
                        }],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.label + ': €' + context.raw;
                                    }
                                }
                            }
                        }
                    }
                });
            }, [expenses]);

            return <canvas id="myChart" className="my-4"></canvas>;
        }

        function AddExpenseForm({ onAddExpense }) {
            const [title, setTitle] = React.useState('');
            const [date, setDate] = React.useState('');
            const [jackAmount, setJackAmount] = React.useState(0);
            const [steAmount, setSteAmount] = React.useState(0);
            const [total, setTotal] = React.useState(0);
            const [splitMethod, setSplitMethod] = React.useState('equo'); // 'equo' o 'personalizzato'
            const [error, setError] = React.useState('');

            const handleSubmit = (event) => {
                event.preventDefault();
                
                let totalAmount;
                if (splitMethod === 'equo') {
                    totalAmount = parseFloat(total);
                    const perPerson = totalAmount / 2;
                    setJackAmount(perPerson);
                    setSteAmount(perPerson);
                } else {
                    totalAmount = parseFloat(jackAmount) + parseFloat(steAmount);
                }

                if (totalAmount !== parseFloat(total)) {
                    setError('La somma di Jack e Ste deve essere uguale al totale.');
                    return;
                }

                setError('');
                const newExpense = {
                    title,
                    date,
                    total: totalAmount,
                    contributors: [
                        { name: 'Jack', amount: parseFloat(jackAmount) },
                        { name: 'Ste', amount: parseFloat(steAmount) },
                    ],
                };

                onAddExpense(newExpense);
                setTitle('');
                setDate('');
                setJackAmount(0);
                setSteAmount(0);
                setTotal(0);
            };

            return (
                <form onSubmit={handleSubmit} className="bg-white p-4 rounded-lg shadow-md mb-6">
                    <h2 className="text-2xl font-bold text-blue-600 mb-4">Aggiungi una nuova spesa</h2>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    <div className="mb-4">
                        <label className="block text-gray-700">Titolo</label>
                        <input 
                            type="text" 
                            className="mt-1 p-2 w-full border rounded"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            required
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block text-gray-700">Data</label>
                        <input 
                            type="date" 
                            className="mt-1 p-2 w-full border rounded"
                            value={date}
                            onChange={(e) => setDate(e.target.value)}
                            required
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block text-gray-700">Metodo di suddivisione</label>
                        <select 
                            className="mt-1 p-2 w-full border rounded"
                            value={splitMethod}
                            onChange={(e) => setSplitMethod(e.target.value)}
                        >
                            <option value="equo">Equo</option>
                            <option value="personalizzato">Personalizzato</option>
                        </select>
                    </div>
                    {splitMethod === 'personalizzato' && (
                        <>
                            <div className="mb-4">
                                <label className="block text-gray-700">Jack ha messo</label>
                                <input 
                                    type="number" 
                                    className="mt-1 p-2 w-full border rounded"
                                    value={jackAmount}
                                    onChange={(e) => setJackAmount(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700">Ste ha messo</label>
                                <input 
                                    type="number" 
                                    className="mt-1 p-2 w-full border rounded"
                                    value={steAmount}
                                    onChange={(e) => setSteAmount(e.target.value)}
                                    required
                                />
                            </div>
                        </>
                    )}
                    <div className="mb-4">
                        <label className="block text-gray-700">Totale</label>
                        <input 
                            type="number" 
                            className="mt-1 p-2 w-full border rounded"
                            value={total}
                            onChange={(e) => setTotal(e.target.value)}
                            required
                        />
                    </div>
                    <button 
                        type="submit" 
                        className="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                    >
                        Aggiungi Spesa
                    </button>
                </form>
            );
        }

        function ExpenseHistory({ expenses }) {
            return (
                <div className="bg-white p-4 rounded-lg shadow-md mb-6">
                    <h2 className="text-2xl font-bold text-blue-600 mb-4">Storico delle Spese</h2>
                    {expenses.length === 0 && <p className="text-gray-500">Nessuna spesa registrata.</p>}
                    {expenses.map((expense, index) => (
                        <ExpenseCard
                            key={index}
                            title={expense.title}
                            date={expense.date}
                            total={expense.total}
                            contributors={expense.contributors}
                        />
                    ))}
                </div>
            );
        }

        function App() {
            const [expenses, setExpenses] = React.useState([]); // Array per memorizzare le spese

            const addExpense = (expense) => {
                setExpenses([...expenses, expense]);
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-center text-blue-700 my-6">Gestione Spese</h1>
                    <AddExpenseForm onAddExpense={addExpense} />
                    <ExpensesChart expenses={expenses} />
                    <ExpenseHistory expenses={expenses} />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
